<!DOCTYPE html>
<html>
    <head>
        <title>06.P Fortune Teller</title>
    </head>
    <body>
        <div class="intro">
            <h1>My Fortune Teller</h1>
            <p>Intro to the fortune teller</p>
        </div>
        <div class="inputs">
            <h3>What is your name?</h3>
            <input placeholder="Type your name" class="input name">
            <h3>How many episodes do you watch a day?</h3>
            <input placeholder="Type your answer" class="input episodes">
            <h3>Have you heard or seen this anime?</h3>
            <input placeholder="Type your answer" class="input seen">
            <button class="submit">Submit</button>
        </div>
        <hr>
        <div class="fortune">
            <p class="answer"></p>
        </div>
    </body>
</html>
